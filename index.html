<!DOCTYPE html>
<html>
<head>
  <title>Bot GUI</title>
  <style>

    #log-output {
      margin-top: 2rem;
      background-color: #2b2b2b;
      color: #b3c2c7;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      height: 300px;
      overflow-y: auto;
      display: none;
    }

    .log-entry {
      padding: 5px 0;
      border-bottom: 1px solid #444;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
    }

    .row > div {
      flex: 1;
    }

    .phone-input {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .phone-input span {
      padding: 10px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .phone-input input {
      flex: 1;
    }

    .phone-input img {
      width: 24px;
      height: 18px;
      border-radius: 2px;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      font-size: 1.1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form-section {
  margin-top: 1.5rem;
  padding: 0.5rem 0;
}

.form-section h2 {
  margin-bottom: 0.8rem;
  font-size: 1.3rem;
  color: #333;
}

.form-section label {
  display: block;
  margin-bottom: 0.2rem;
  font-size: 0.9rem;
  font-weight: bold;
  color: #333;
}

.form-section input, .form-section select {
  width: 100%;
  padding: 0.6rem;
  margin-bottom: 0.5rem;
  border-radius: 6px;
  border: 1px solid #ccc;
  background-color: #fff;
  font-size: 0.95rem;
  box-sizing: border-box;
  transition: border-color 0.3s;
}

.form-section input:focus, .form-section select:focus {
  border-color: #007bff;
  outline: none;
}

.form-section .row {
  display: flex;
  gap: 6px;
}

.form-section .row > div {
  flex: 1;
}

.form-section .phone-input {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 0.5rem;
}

.form-section .phone-input span {
  padding: 0.6rem;
  background-color: #eee;
  border: 1px solid #ccc;
  border-radius: 6px;
  color: #333;
}

.form-section .phone-input input {
  flex: 1;
  padding: 0.6rem;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.form-section .phone-input img {
  width: 22px;
  height: 16px;
  border-radius: 2px;
}

.form-section .error-message {
  color: red;
  font-size: 0.8rem;
  margin-top: -0.5rem;
  margin-bottom: 0.5rem;
}

.form-section .error input, 
.form-section .error select {
  border-color: red !important;
}

 #loadingMessage {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(0, 0, 0, 0.85);
  color: white;
  padding: 25px 40px;
  border-radius: 10px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  z-index: 9999;
  min-width: 180px;
  text-align: center; /* Center text within its own container */

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center; /* Center items (text and spinner) horizontally */
  gap: 15px;
}

.loader {
  position: relative;
  left: 60px;
  border: 6px solid #f3f3f3;
  border-top: 6px solid #3498db;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
  </style>
</head>
<body>
  <h2>ShopNiceKicks Order Form</h2>
  <form id="orderForm">

    <label for="productUrl">Product URL</label>
    <input type="url" id="productUrl" name="productUrl" placeholder="https://shopnicekicks.com/..." required />
    
    <div id="loadingMessage" style="display:none;">
      <p>Getting sizes...</p>
      <div class="loader"></div>
    </div>
    <label for="shoeSize">Available Shoe Size (Men’s / Women’s)</label>
    <select id="shoeSize" name="shoeSize" disabled required>

      <option value="">Select Size</option>
      
    </select>

    <!-- Delivery Section -->
    <div class="form-section">
  <h2>Address</h2>

  <div class="row">
    <div>
      <label>First name</label>
      <input id="firstName" type="text" placeholder="First name" required />
    </div>
    <div>
      <label>Last name</label>
      <input id="lastName" type="text" placeholder="Last name" required />
    </div>
  </div>

  <label for="email">Email</label>
  <input id="email" type="email" placeholder="Email address" required />


  <label>Address</label>
  <input id="address" type="text" placeholder="Address" required />

  <label>Apartment, suite, etc. (optional)</label>
  <input type="text" id="optionalAddress" />

  <div class="row">
    <div>
      <label>City</label>
      <input id="city" type="text" placeholder="City" required />
    </div>
    <div>
      <label>State</label>
      <select required id="state">
        <option value="" disabled selected>Select a State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
      </select>
    </div>
    <div>
      <label>ZIP code</label>
      <input id="postal" type="text" placeholder="ZIP code" required />
      
    </div>
  </div>

  <label>Phone</label>
  <div class="phone-input">
    <span>+1</span>
    <input id="phoneNb" type="text" placeholder="Phone number" required />
    <img src="https://flagcdn.com/us.svg" alt="flag" />
  </div>
</div>

    <!-- Payment Section -->
    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" pattern="\d{13,19}" maxlength="19" required />

    <label for="cardExpiry">Expiry Date (MM/YY)</label>
    <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/?([0-9]{2})" maxlength="5" required />

    <label for="cardCVC">CVC</label>
    <input type="text" id="cardCVC" name="cardCVC" placeholder="123" pattern="\d{3,4}" maxlength="4" required />

    <button type="submit" id="submitBtn" onclick="collectFormData()">Submit Order</button>
  </form>

  <div id="log-output"></div>

  <script src="renderer.js"></script>
</body>
</html>
